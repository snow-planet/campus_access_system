# Nginx配置文件模板
# 适用于宝塔面板部署

server {
    listen 80;
    listen 443 ssl http2;
    server_name campus.gxwxit.top;
    
    # SSL配置 - 宝塔面板会自动配置SSL证书路径
    ssl_certificate /www/server/panel/vhost/cert/campus.gxwxit.top/fullchain.pem;
    ssl_certificate_key /www/server/panel/vhost/cert/campus.gxwxit.top/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE:ECDH:AES:HIGH:!NULL:!aNULL:!MD5:!ADH:!RC4;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # 强制HTTPS重定向
    if ($server_port !~ 443){
        rewrite ^(/.*)$ https://$host$1 permanent;
    }
    
    # 网站根目录
    root /www/wwwroot/campus.gxwxit.top;
    index index.html index.htm;
    
    # 安全头
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;
    
    # Gzip压缩
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;
    
    # 前端路由支持 - Vue Router History模式
    location / {
        try_files $uri $uri/ /index.html;
        
        # 缓存HTML文件
        location ~* \.html$ {
            expires 1h;
            add_header Cache-Control "public, no-cache";
        }
    }
    
    # API代理到后端Node.js应用
    location /api/ {
        proxy_pass http://127.0.0.1:3001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket支持
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # 超时设置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # 缓冲设置
        proxy_buffering on;
        proxy_buffer_size 8k;
        proxy_buffers 8 8k;
    }
    
    # 静态资源缓存优化
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
    
    # 禁止访问敏感文件
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    location ~ \.(env|log|sql)$ {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # 限制上传文件大小
    client_max_body_size 10M;
    
    # 访问日志
    access_log /www/wwwlogs/campus.gxwxit.top.log;
    error_log /www/wwwlogs/campus.gxwxit.top.error.log;
}

# HTTP重定向到HTTPS
server {
    listen 80;
    server_name campus.gxwxit.top;
    return 301 https://$server_name$request_uri;
}